{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="{% static 'vendor/css/bootstrap.min.css' %}">
    <title>
        {% block page_title %}
            
        {% endblock page_title %} 
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'post:list' %}">Home</a>
                
                {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="{% url 'user:profile' %}">Profile</a>
                {% endif %}
                
              </div>
              
              {% if user.is_authenticated %}
                <div class="nav-item dropdown ml-auto">
                  <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{user}}
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'post:create' %}">Create Post</a>
                    <a class="dropdown-item" href="#">Manage Post</a>
                    <a class="dropdown-item" href="{% url 'user:logout' %}">Logout</a>
                  </div>
                </div>
              {% else %}
                <div class="navbar-nav ml-auto">
                  <a class="nav-item nav-link" href="{% url 'user:login' %}">Sign In</a>
                  <a class="nav-item nav-link" href="{% url 'user:register' %}">Sign Up</a>
                </div>
              {% endif %}
                
            </div>
        </div>
      </nav>
      
      <div class="container mt-3">
          {% block content %}
              
          {% endblock content %}
      </div>

      <script src="{% static 'vendor/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/popper.min.js' %}"></script>
      <script src="{% static 'vendor/js/bootstrap.min.js' %}"></script>
</body>
</html>
